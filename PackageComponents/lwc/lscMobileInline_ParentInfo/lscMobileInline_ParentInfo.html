<template>
    <div class="slds-p-vertical_x-small">
        <div class="parent-info-container slds-p-horizontal_small slds-p-vertical_small">


                <div class="slds-grid slds-col slds-has-flexi-truncate">
                    <div class="slds-media slds-no-space">
                        <lightning-icon icon-name="action:new_account" size="xx-small"></lightning-icon>
                    </div>
                    <div class="slds-media__body slds-p-horizontal_small">
                        <div class="slds-text-heading_medium">Parent Account</div>
                    </div>
                </div>

                
                <div>
                    <!-- Loading spinner -->
                    <template if:true={loading}>
                        <div class="slds-is-relative slds-p-around_medium">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                    
                    <!-- Error message -->
                    <template if:true={hasError}>
                        <div class="slds-text-color_error slds-p-around_small">
                            {error}
                        </div>
                    </template>
                    
                    <!-- Parent Account information -->
                    <template if:true={hasParentAccount}>
                        <div class="slds-p-around_small">
                            <h3 class="slds-text-heading_small slds-p-bottom_small">
                                <a onclick={navigateToParentAccount} class="slds-text-link">
                                    {parentAccountName}
                                </a>
                            </h3>
                            <!-- Address information -->
                            <template if:true={hasParentAddress}>
                                <div class="slds-text-body_regular slds-p-bottom_small">
                                    <lightning-icon icon-name="utility:location" size="x-small" class="slds-p-right_x-small"></lightning-icon>
                                    <span>{parentAddress}</span>
                                </div>
                            </template>
                        </div>
                    </template>
                    
                    <!-- No Parent Account found -->
                    <template if:false={hasParentAccount}>
                        <template if:false={loading}>
                            <template if:false={hasError}>
                                <div class="slds-p-around_small">
                                    <p>No parent account information found.</p>
                                </div>
                            </template>
                        </template>
                    </template>
                </div>

        </div>
    </div>
</template>
